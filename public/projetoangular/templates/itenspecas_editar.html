<h3>Editar item</h3>
<p class="alert alert-info" ng-show="mensagem.length">{{ ItensPecasEditar.erro }}</p>
<form name="ItensPecasEditar.itensPecasForm" class="form-horizontal" novalidate>

    <input type="hidden" data-ng-model="ItensPecasEditar.form.idPecas">

    <div class="form-group">
        <label class="col-sm-2 control-label" for="descricao">Descrição:</label>
        <div class="col-sm-5">
            <input type="text" name="descricao" id="descricao" data-ng-model="ItensPecasEditar.form.descricao" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="preco">Preço:</label>
        <div class="col-sm-5">
            <input type="text" name="preco" id="preco" data-ng-model="ItensPecasEditar.form.preco" class="form-control" ng-currency>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="qtd">Quant.:</label>
        <div class="col-sm-5">
            <input type="text" name="qtd" id="qtd" data-ng-model="ItensPecasEditar.form.qtd" required class="form-control">
        </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click='ItensPecasEditar.submitForm(ItensPecasEditar.form)' data-ng-disabled="ItensPecasEditar.editing || ItensPecasEditar.form.descricao.$pristine" class="btn btn-large btn-primary" type="submit" >ATUALIZAR</button>
        <a href="#/itenspecas/{{ItensPecasEditar.form.idPecas}}" class="btn btn-default">Voltar</a>
      </div>
    </div>

</form>
