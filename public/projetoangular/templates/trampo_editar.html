<h3>Editar Trampo</h3>
<p ng-show="Trampo.editado">
  {{ Trampo.editado.id }} <br>
  {{ Trampo.editado.nroos }} <br>
  {{ Trampo.editado.data }} <br>
  {{ Trampo.editado.ec }} <br>
  {{ Trampo.editado.conclusao }} <br>
  {{ Trampo.editado.obs }} <br>
  {{ Trampo.editado.valor }} <br>
</p>
<p class="alert alert-info" ng-show="mensagem.length">{{Trampo.erro}}</p>

<form name="TrampoEditar.trampoForm" class="form-horizontal" data-ng-init="get()" novalidate>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="nroos">NRO_OS:</label>
        <div class="col-sm-5">
            <input type="number" id="nroos" class="form-control" ng-model="TrampoEditar.form.nroos" focus required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="data">Data:</label>
        <div class="col-sm-5">
            <input type="text" id="data" ng-model="TrampoEditar.form.data" class="form-control" my-date="YYYY-MM-DD" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="conclusao">Conclus√£o:</label>
        <div class="col-sm-5">
            <select ng-model="TrampoEditar.form.conclusao" class="form-control">
                <option ng-repeat="x in conclusao  | orderBy:'-type'" ng-value="x.label">{{x.label}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="ec">EC:</label>
        <div class="col-sm-5">
            <input type="text" name="ec" id="ec" ng-model="TrampoEditar.form.ec" required class="form-control" ng-minlength="3">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="obs">Obs:</label>
        <div class="col-sm-5">
            <textarea rows="3" name="obs" id="obs" ng-model="TrampoEditar.form.obs" class="form-control"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click='TrampoEditar.submitForm(TrampoEditar.form)' data-ng-disabled="TrampoEditar.editing || TrampoEditar.form.name.$pristine" class="btn btn-large green waves-effect waves-light col s12" type="submit" name="action">CREATE</button>
          <a href="#/veiculos" class="btn btn-default">Voltar</a>
        </div>
    </div>
</form>
