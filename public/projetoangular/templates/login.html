<h2>{{Login.titulo}}</h2><br>
<div id="loginForm">
	<div class="input">
		<input type="text" ng-model = "Login.form.username" placeholder="Username">
	</div>
	<div class="input">
		<input type="password" ng-model = "Login.form.password" placeholder="Password">
	</div>
	<div class="input">
		<button ng-click="Login.submitLogin(Login.form)">Login</button>
	</div>
</div>
