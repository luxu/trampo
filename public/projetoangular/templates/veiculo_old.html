<!-- <div ng-init="load()" ng-controller="VeiculoCtrl"> -->
<div data-ng-init="Veiculo.load()">
  <hr/>
  <a href="#/veiculo/novo/" class="btn btn-danger fa fa-plus">&nbsp;Adicionar Novo Veiculo</a>
  <div class="table-responsive">
    <div class="panel panel-primary">
      <div class="panel-heading">Lista de {{Veiculo.titulo}}
        <div class="sw-search" >
            <div class="nav-search" id="nav-search">
                <input placeholder="O que você está procurando?" class="nav-search-input" data-ng-model="filterVeiculo" data-ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
            </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-condensed">
            <tr data-ng-show="Veiculo.registros.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;Nenhum dado encontrado</td></tr>
            <tr data-ng-hide="Veiculo.registros.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Carregando...</td></tr>

            <tr><th data-ng-repeat="c in Veiculo.columns">{{c.text}}</th></tr>

            <tr data-ng-class="{bold: !user.selecionado, strike: user.selecionado}" dir-paginate="c in Veiculo.registros | filter:filterVeiculo | orderBy:'-id' | itemsPerPage:20" id="{{c.id}}"
            animate-on-change='c.id + c.data + c.veiculo + c.kminicial + c.kmfinal + c.distanciapercorrida + c.litrosabastecidos'
            ng-animate="'animate'">
                <td>{{c.id}}</td><td>{{c.data | date:'dd/MM/yyyy'}}</td><td>{{c.veiculo}}</td><td>{{c.kminicial}}</td><td>{{c.kmfinal}}</td><td>{{c.distanciapercorrida}}</td><td>{{c.litrosabastecidos}}</td>
               <td style="width:100px">
                    <div class="btn-group">
                      <a href="#/veiculo/editar/{{c.id}}"><i class="btn btn-default fa fa-edit"></i></a>
                      <a href="#" data-ng-click="delete(c)"><i class="btn btn-danger fa fa-trash-o"></i></a>
                    </div>
                </td>
            </tr>
          </table>
          <dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
