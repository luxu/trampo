<div ng-init="load()">
<hr/>
<a href="#/pecas/novo/" class="btn btn-danger fa fa-plus">&nbsp;Adicionar Peças Trocadas</a>
<div class="table-responsive" ng-controller="ItensPecasCtrl">
  <div class="panel panel-primary">
    <div class="panel-heading">Lista de {{titulo}}
      <div class="sw-search" >
          <div class="nav-search" id="nav-search">
                  Filtro: <span class="input-icon">
                      <input placeholder="Filtrar lista de peças trocadas..." class="nav-search-input" ng-model="filterItensPecas" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                      <i class="search-icon fa fa-search nav-search-icon"></i>
                  </span>
          </div>
      </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <tr ng-show="registros.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;Nenhum dado encontrado</td></tr>
        <tr ng-hide="registros.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Carregando...</td></tr>

        <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>

        <tr ng-repeat="c in registros | filter:filterItensPecas | orderBy:'-id'" id="{{c.id}}"
        animate-on-change='c.pecas.veiculo + c.descricao + c.preco + c.qtd + c.total'
        ng-animate="'animate'">
            <td>{{c.id}}</td><td>{{c.pecas.veiculo}}</td><td>{{c.descricao}}</td><td>{{c.preco | currency:'R$ '}}</td><td>{{c.qtd}}</td><td>{{c.total | currency:'R$ '}}</td>
           <td style="width:100px">
                <div class="btn-group">
                  <a href="#/itens_pecas/editar/{{c.id}}"><i class="btn btn-default fa fa-edit"></i></a>
                  <a href="#" ng-click="delete(registro.id)"><i class="btn btn-danger fa fa-trash-o"></i></a>
                </div>
            </td>
        </tr>
      </table>
    </div>
  </div>
</div>
